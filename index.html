<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Fylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <a href="#" class="nav-logo">
                <img class="nav-logo-img" src="./images/logo.svg" alt="logo">
            </a>

            <div class="nav-toggle">
                <a href="#features">Features</a>
                <a href="#team">Team</a>
                <a href="#SignIn">Sign in</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="container grid">
            <img src="./images/illustration-1.svg" alt="" class="home-img">

            <div class="home-content">
                <h1 class="home-title">All your files in one secure location, accessible anywhere.</h1>
                <p class="home-description">
                    Fylo secure your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, co-workers.
                </p>
                <form class="home-input grid">
                    <input class="email-input" type="email" placeholder="Enter your email..">
                    <input class="home-btn btn" type="submit" value="Get Started">
                </form>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
